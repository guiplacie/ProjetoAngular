<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row size="4" class="perfil_foto ion-justify-content-center">
    <ion-col>
      <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
    </ion-col>
    <ion-col size="8">
      <ion-row>
        <ion-col size="12">
          <ion-label><h1>{{perfil.nome}}</h1></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label><h2>{{perfil.profissao}}</h2></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="full" shape="round">seguir</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button>mensagem</ion-button>
        </ion-col>
      </ion-row>    
    </ion-col>
  </ion-row>

  <ion-row size="12" class="metrica-social ion-justify-content-center">

    <ion-col size ="4" class="ion-text-center">
        <h4> {{metricas_sociais.curtidas}} </h4>
        <h5>Curtidas</h5>
    </ion-col>

    <ion-col size ="4" class="ion-text-center">
      <h4> {{metricas_sociais.seguidores}}</h4>
      <h5>Seguindo</h5>
    </ion-col>

      <ion-col size ="4" class="ion-text-center">
        <h4> {{metricas_sociais.amigos}}</h4>
        <h5>Amigos</h5>
      </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <hr>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4" class="ion-text-center">
      <h1>Sobre</h1>
      <p>Pessoa inteligente...</p>
    </ion-col>

    <ion-col size="4" class="">

    </ion-col>

  </ion-row>
  

  <ion-row>
    <ion-col size="4" class="ion-text-center">
      <h2>Postagens de Amigos</h2>

    </ion-col>
  </ion-row>

  <ion-row>
    <ng-container *ngFor="let postagem of this.postagens">
      <ion-col size="12">
        <ion-row>
          <ion-avatar>
            <img src="postagem.perfil.foto" alt="">
          </ion-avatar>

          <h5>{{postagem.perfil.nome}}</h5>
           <h6>{{postagem.perfil.mencao_perfil}}</h6>
        </ion-row>
      </ion-col>
    </ng-container>
  </ion-row>

</ion-content>
