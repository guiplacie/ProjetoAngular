<ion-content [fullscreen]="true">
  <ion-row>
    <ion-input type="text" class="ajustar">{{v2}}</ion-input>
  </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="light" mode="ios" (click)="deletar()">C</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="light" mode="ios" (click)="operacao('+/-')">+/-</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="light" mode="ios" (click)="operacao('%')">%</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" mode="ios" (click)="operacao('/')">/</ion-button>
      </ion-col>  
    </ion-row>    
  
    <ion-row>
      <ion-col> 
        <ion-button expand="full" color="medium" mode="ios" (click)="exibir(7)">7</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="medium" mode="ios" (click)="exibir(8)">8</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="medium" mode="ios" (click)="exibir(9)">9</ion-button>
      </ion-col>
       <ion-col>
        <ion-button expand="full" color="primary" mode="ios" (click)="operacao('*')">*</ion-button>
       </ion-col> 
     </ion-row>  
     


    <ion-row>
      <ion-col>
        <ion-button expand="full" color="medium" mode="ios" (click)="exibir(4)">4</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="medium" mode="ios" (click)="exibir(5)">5</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="medium" mode="ios" (click)="exibir(6)">6</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" mode="ios" (click)="operacao('-')">-</ion-button>
      </ion-col>    
  </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="full" color="medium" mode="ios" (click)="exibir(1)">1</ion-button>
      </ion-col>   
      <ion-col>
        <ion-button expand="full" color="medium" mode="ios" (click)="exibir(2)">2</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="medium" mode="ios" (click)="exibir(3)">3</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" mode="ios" (click)="operacao('+')">+</ion-button>
      </ion-col>     
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="full" color="medium" mode="ios" (click)="exibir(0)">0</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" mode="ios" (click)="virgula()">,</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" mode="ios" (click)="resulconta()">=</ion-button>
      </ion-col>
    </ion-row>

    

  
</ion-content>
